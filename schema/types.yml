$schema: 'http://json-schema.org/draft-04/schema#' 
id: 'types'
description: Base Types

uint8:
  type: integer
  format: uint8
  minimum: 0
  maximum: 0xff

uint16:
  type: integer
  format: uint16
  minimum: 0
  maximum: 0xffff

uint32:
  type: integer
  format: uint32
  minimum: 0
  maximum: 0xffffffff

uint64:
  type: integer
  format: uint64
  minimum: 0
  maximum: 0xffffffffffffffff

ipv4address:
  type: string
  format: ipv4

ipv6address:
  type: string
  format: ipv6

enetaddress:
  type: string
  pattern: '^[0-9a-fA-F]{2}([-:][0-9a-fA-F]{2}){5}$'

binary:
  type: string
  format: byte
  pattern: '^[= \t\n0-9A-Za-z_-]*a$'
