Rpc/ofp.description: 
  id: UInt64
  method: !request ofp.description
  result: !reply
    major_version: UInt16
    minor_version: UInt16
    software_version: String
    ofp_versions: [UInt8]
  
Rpc/ofp.listen: 
  id: !opt UInt64
  method: !request ofp.listen
  params: !request
    endpoint: IPv6Endpoint
    versions: !opt [UInt8]
    tls_id: !opt UInt64
    options: !opt [String]
  result: !reply
    conn_id: UInt64
  
Rpc/ofp.connect: 
  id: !opt UInt64
  method: !request ofp.connect
  params: !request
    endpoint: IPv6Endpoint
    versions: !opt [UInt8]
    tls_id: !opt UInt64
    options: !opt [String]
  result: !reply
    conn_id: UInt64
  
Rpc/ofp.close: 
  id: !opt UInt64
  method: !request ofp.close
  params: !request
    conn_id: UInt64
  result: !reply
    count: UInt32
  
Rpc/ofp.send: 
  id: !opt UInt64
  method: !request ofp.send
  params: !request Message
  result: !reply
    conn_id: UInt64
    data: HexData
  
Rpc/ofp.list_connections: 
  id: !opt UInt64
  method: !request ofp.list_connections
  params: !request
    conn_id: UInt64
  result: !reply
    - local_endpoint: IPv6Endpoint
      remote_endpoint: IPv6Endpoint
      datapath_id: DatapathID
      conn_id: UInt64
      auxiliary_id: UInt8
      transport: TCP | UDP | TLS | DTLS | NONE
  
Rpc/ofp.add_identity: 
  id: !opt UInt64
  method: !request ofp.add_identity
  params: !request
    certificate: String
    password: String
    verifier: String
  result: !reply
    tls_id: UInt64
  
Rpc/ofp.message: 
  method: !notify ofp.message
  params: !notify Message
  
Rpc/ofp.channel: 
  method: !notify ofp.channel
  params: !notify
    conn_id: UInt64
    datapath_id: DatapathID
    version: UInt8
    status: UP | DOWN
  
Rpc/ofp.alert: 
  method: !notify ofp.alert
  params: !notify
    conn_id: UInt64
    datapath_id: DatapathID
    time: Timestamp
    alert: String
    data: HexData
  
Rpc/rpc.error: 
  id: UInt64
  error:
    code: SInt32
    message: String
  
