sudo: false
language: cpp
#compiler: g++
script:
  - if [ $TRAVIS_OS_NAME == linux ]; then export CC="gcc-4.8" CXX="g++-4.8"; fi
  - mkdir -p Build && cd Build && cmake .. && ctest -D Experimental
branches:
  except:
    - /^v\d+.*$/  # Skip tagged releases

os:
  - linux
  - osx

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "byllyfish/libofp"
      description: "Build submitted via Travis CI"
    notification_email: william.w.fisher@gmail.com
    build_command_prepend: 'export CC="gcc-4.8" CXX="g++-4.8" && mkdir -p Build && cd Build && cmake .. && make clean'
    build_command:   make
    branch_pattern: coverity_scan
  apt:
    sources:
      - kalakris-cmake
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-4.8
      - g++-4.8
