sudo: false
language: cpp
script:
  - if [ "${COVERITY_SCAN_BRANCH}" == "1" ]; then echo "Don't build on coverity_scan"; exit 0; fi
  - mkdir -p Build && cd Build && cmake .. && ctest -D Experimental

branches:
  except:
    - /^v\d+.*$/  # Skip tagged releases

os:
  - linux
#  - osx

install:
  # Boringssl tests require Go 1.11.
  # Gimme not installed on Travis/Linux for language cpp.
  - eval "$(curl -sL https://raw.githubusercontent.com/travis-ci/gimme/master/gimme | GIMME_GO_VERSION=1.11 bash)"

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "byllyfish/oftr"
      description: "Build submitted via Travis CI"
    notification_email: william.w.fisher@gmail.com
    # I only want to do a coverity_scan on the linux build
    build_command_prepend: 'test $TRAVIS_OS_NAME == linux && cov-configure --comptype gcc --compiler gcc-4.8 --template && mkdir -p Build && cd Build && cmake -DLIBOFP_ENABLE_OPENSSL=false .. && make clean'
    build_command:   make
    branch_pattern: coverity_scan
  apt:
    packages:
      - valgrind
      - libpcap-dev
