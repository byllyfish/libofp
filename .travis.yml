language: cpp
compiler: g++
before_install:
  - sudo add-apt-repository --yes ppa:kalakris/cmake 
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
install:
  - sudo apt-get install -y cmake g++-4.8
script:
  - export CXX="g++-4.8"
  - mkdir -p Build && cd Build
  - cmake .. && ctest -D Experimental
branches:
  except:
    - /^v\d+.*$/  # Skip tagged releases

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "byllyfish/libofp"
      description: "Build submitted via Travis CI"
    notification_email: william.w.fisher@gmail.com
    build_command_prepend: 'export CXX="g++-4.8" && mkdir -p Build && cd Build && cmake .. && make clean'
    build_command:   make
    branch_pattern: coverity_scan
